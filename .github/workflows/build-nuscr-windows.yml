name: Build nuScr — Windows (cross-compile)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # 1️⃣ Checkout nuScr source
      - name: Checkout nuScr source
        uses: actions/checkout@v4
        with:
          repository: nuscr/nuscr
          path: nuscr-src

      # 2️⃣ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            opam \
            mingw-w64 \
            build-essential \
            pkg-config \
            curl \
            ca-certificates

      # 3️⃣ Initialize opam and add mingw repository
      - name: Setup opam repositories
        run: |
          opam init -y --disable-sandboxing
          eval "$(opam env)"

          # Add Windows cross-compilation repo
          opam repo add mingw https://github.com/ocaml/opam-repository-mingw.git
          opam repo update

      # 4️⃣ Create Windows compiler switch (CORRECT WAY)
      - name: Create Windows OCaml switch
        run: |
          eval "$(opam env)"

          opam switch create nuscr-win \
            --packages=ocaml-variants.4.14.1+mingw64

          eval "$(opam env)"

      # 5️⃣ Install nuScr OCaml dependencies
      - name: Install nuScr dependencies
        working-directory: nuscr-src
        run: |
          eval "$(opam env)"
          opam install . --deps-
