name: Build nuscr (Windows)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-nuscr-windows:
    runs-on: windows-latest

    steps:
      # 1. Checkout your repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Clone nuscr source
      - name: Clone nuscr
        run: |
          git clone https://github.com/nuscr/nuscr.git

      # 3. Install system tools (Windows-native)
      #    IMPORTANT: protoc is pinned to 23.x to avoid ocaml-protoc-plugin crash
      - name: Install system dependencies
        run: |
          choco install protoc --version=23.4 -y
          choco install pkgconfiglite -y

      # 4. Install protobuf headers + protobuf.pc via vcpkg
      - name: Install protobuf via vcpkg
        run: |
          git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat
          C:\vcpkg\vcpkg.exe install protobuf:x64-windows

      # 5. Expose protobuf.pc to pkg-config
      - name: Configure PKG_CONFIG_PATH
        shell: powershell
        run: |
          echo "PKG_CONFIG_PATH=C:\vcpkg\installed\x64-windows\lib\pkgconfig" >> $env:GITHUB_ENV

      # 6. Set up OCaml toolchain (compatible with nuscr constraints)
      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: "5.1"

      # 7. Install nuscr dependencies ONLY
      - name: Install nuscr dependencies
        shell: powershell
        run: |
          cd nuscr
          opam update
          opam pin add nuscr . -n
          opam install nuscr --deps-only -y

      # 8. Build nuscr.exe
      - name: Build nuscr
        shell: powershell
        run: |
          cd nuscr
          opam env | Invoke-Expression
          dune build bin/nuscr.exe

      # 9. Upload the Windows binary
      - name: Upload nuscr.exe
        uses: actions/upload-artifact@v4
        with:
          name: nuscr-windows
          path: nuscr/_build/default/bin/nuscr.exe
