name: Build nuScr (macOS x64)

on:
  workflow_dispatch:
  push:
    tags:
      - "nuscr-*"

jobs:
  build-nuscr-macos-x64:
    runs-on: macos-14-large   # Intel macOS runner (paid)

    steps:
      - name: Checkout extension repo
        uses: actions/checkout@v4

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: "5.1.1"

      - name: Clone nuScr
        run: |
          git clone https://github.com/nuscr/nuscr.git

      - name: Install nuScr CLI dependencies only
        run: |
          eval $(opam env)
          cd nuscr
          opam update
          opam pin add nuscr . -n
          opam install nuscr --deps-only -y

      - name: Build nuScr CLI (macOS x64)
        run: |
          eval $(opam env)
          cd nuscr
          dune build bin/main.exe

      - name: Verify nuScr binary
        run: |
          eval $(opam env)
          file nuscr/_build/default/bin/nuscr
          arch -x86_64 nuscr/_build/default/bin/nuscr --help

      - name: Upload nuScr macOS x64 binary
        uses: actions/upload-artifact@v4
        with:
          name: nuscr-macos-x64
          path: nuscr/_build/default/bin/nuscr
