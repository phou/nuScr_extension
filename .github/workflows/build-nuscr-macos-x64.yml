name: Build nuScr (macOS x64, portable)

on:
  workflow_dispatch:
  push:
    tags:
      - "nuscr-*"

jobs:
  build-nuscr-macos-x64:
    runs-on: macos-14-large   # Intel macOS runner (paid)

    steps:
      - name: Checkout extension repo
        uses: actions/checkout@v4

      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: "5.1.1"

      - name: Install Homebrew zstd (build-time only)
        run: |
          brew install zstd

      - name: Clone nuScr
        run: |
          git clone https://github.com/nuscr/nuscr.git

      - name: Install nuScr CLI dependencies
        run: |
          eval $(opam env)
          cd nuscr
          opam update
          opam pin add nuscr . -n
          opam install nuscr --deps-only -y

      - name: Build nuScr CLI (macOS x64)
        run: |
          eval $(opam env)
          cd nuscr
          dune build bin/main.exe

          # Rename executable
          mv _build/default/bin/main.exe _build/default/bin/nuscr
          chmod +x _build/default/bin/nuscr

      - name: Bundle libzstd
        run: |
          cd nuscr/_build/default/bin

          ZSTD_LIB="$(brew --prefix zstd)/lib/libzstd.1.dylib"
          cp "$ZSTD_LIB" .

          # Rewrite load path to @rpath
          install_name_tool \
            -change /usr/local/opt/zstd/lib/libzstd.1.dylib \
                    @rpath/libzstd.1.dylib \
            nuscr

          # Add rpath to executable directory
          install_name_tool \
            -add_rpath @executable_path \
            nuscr

      - name: Verify portable binary
        run: |
          file nuscr/_build/default/bin/nuscr
          arch -x86_64 nuscr/_build/default/bin/nuscr --help

          echo "Linked libraries:"
          otool -L nuscr/_build/default/bin/nuscr | tee otool.txt

          if grep -E "/usr/local/opt|/opt/homebrew" otool.txt; then
            echo "❌ Homebrew dylib path detected — build is NOT portable"
            exit 1
          fi

          if ! grep -q "@rpath/libzstd.1.dylib" otool.txt; then
            echo "❌ libzstd not properly bundled"
            exit 1
          fi

          echo "✅ Binary is portable"

      - name: Package artifact
        run: |
          cd nuscr/_build/default/bin
          zip -r nuscr-2.1.1-macos-x64.zip nuscr libzstd.1.dylib

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nuscr-macos-x64
          path: nuscr/_build/default/bin/nuscr-2.1.1-macos-x64.zip
