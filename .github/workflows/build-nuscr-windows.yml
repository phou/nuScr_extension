name: Build nuscr (Windows)

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build-nuscr-windows:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Clone nuscr
        run: git clone https://github.com/nuscr/nuscr.git

      # 1️⃣ protoc on PATH
      - name: Install protoc
        run: |
          choco install protoc -y

      # 2️⃣ pkg-config on PATH
      - name: Install pkg-config
        run: |
          choco install pkgconfiglite -y

      # 3️⃣ protobuf.pc via vcpkg
      - name: Install protobuf (pkg-config metadata)
        run: |
          git clone https://github.com/microsoft/vcpkg.git C:\vcpkg
          C:\vcpkg\bootstrap-vcpkg.bat
          C:\vcpkg\vcpkg.exe install protobuf:x64-windows

      - name: Configure PKG_CONFIG_PATH
        shell: powershell
        run: |
          echo "PKG_CONFIG_PATH=C:\vcpkg\installed\x64-windows\lib\pkgconfig" >> $env:GITHUB_ENV

      # 4️⃣ OCaml toolchain
      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: "5.1"

      # 5️⃣ Install deps (now protoc + pkg-config both work)
      - name: Install nuscr dependencies
        shell: powershell
        run: |
          cd nuscr
          opam update
          opam pin add nuscr . -n
          opam install nuscr --deps-only -y

      # 6️⃣ Build
      - name: Build nuscr
        shell: powershell
        run: |
          cd nuscr
          opam env | Invoke-Expression
          dune build bin/nuscr.exe

      - name: Upload nuscr.exe
        uses: actions/upload-artifact@v4
        with:
          name: nuscr-windows
          path: nuscr/_build/default/bin/nuscr.exe
