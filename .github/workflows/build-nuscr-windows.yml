name: Build nuScr — Windows

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      # 1️⃣ Checkout nuScr source
      - name: Checkout nuScr source
        uses: actions/checkout@v4
        with:
          repository: nuscr/nuscr
          path: nuscr-src

      # 2️⃣ Install opam via winget
      - name: Install opam
        run: |
          winget install --id OCaml.opam --source winget --accept-package-agreements --accept-source-agreements

      # 3️⃣ Initialize opam
      - name: Setup opam
        shell: pwsh
        run: |
          opam init -y
          opam switch create nuscr ocaml.4.14.1
          opam env

      # 4️⃣ Install nuScr dependencies
      - name: Install nuScr dependencies
        shell: pwsh
        working-directory: nuscr-src
        run: |
          opam env
          opam install . --deps-only -y

      # 5️⃣ Build nuScr (native Windows)
      - name: Build nuScr
        shell: pwsh
        working-directory: nuscr-src
        run: |
          opam env
          dune build

      # 6️⃣ Prepare Windows binary
      - name: Prepare Windows binary
        shell: pwsh
        working-directory: nuscr-src
        run: |
          Copy-Item _build\default\src\nuscr.exe nuscr-1.0.0-windows-x64.exe
          Get-Item nuscr-1.0.0-windows-x64.exe

      # 7️⃣ Upload to GitHub Release
      - name: Upload Windows binary to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: nuscr-src/nuscr-1.0.0-windows-x64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
