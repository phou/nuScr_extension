name: Build nuScr — Windows

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      # 1️⃣ Checkout nuScr source (upstream repository)
      - name: Checkout nuScr source
        uses: actions/checkout@v4
        with:
          repository: nuscr/nuscr
          path: nuscr-src

      # 2️⃣ Setup OCaml + opam (official action, fixes PATH issues)
      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 4.14.1

      # 3️⃣ Install ONLY nuScr CLI dependencies (skip nuscr-web)
      - name: Install nuScr CLI dependencies
        working-directory: nuscr-src
        shell: bash
        run: |
          opam install nuscr --deps-only -y

      # 4️⃣ Install dune explicitly (required on Windows)
      - name: Install dune
        shell: bash
        run: |
          opam install dune -y

      # 5️⃣ Build nuScr CLI 
      - name: Build nuScr CLI
        working-directory: nuscr-src
        shell: bash
        run: |
          opam exec -- dune build nuscr

      # 6️⃣ Prepare Windows binary
      - name: Prepare Windows binary
        working-directory: nuscr-src
        shell: bash
        run: |
          ls -l _build/default/src
          cp _build/default/src/nuscr.exe nuscr-1.0.0-windows-x64.exe
          ls -l nuscr-1.0.0-windows-x64.exe

      # 7️⃣ Upload binary to GitHub Release (matching the pushed tag)
      - name: Upload Windows binary to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: nuscr-src/nuscr-1.0.0-windows-x64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
