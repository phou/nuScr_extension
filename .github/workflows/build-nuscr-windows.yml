name: Build nuScr — Windows

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      # 1️⃣ Checkout nuScr source
      - name: Checkout nuScr source
        uses: actions/checkout@v4
        with:
          repository: nuscr/nuscr
          path: nuscr-src

      # 2️⃣ Setup OCaml + opam (OFFICIAL, FIXES PATH ISSUES)
      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 4.14.1

      # 3️⃣ Install nuScr dependencies
      - name: Install nuScr dependencies
        working-directory: nuscr-src
        shell: bash
        run: |
          opam install . --deps-only -y

      # 4️⃣ Build nuScr (native Windows)
      - name: Build nuScr
        working-directory: nuscr-src
        shell: bash
        run: |
          dune build

      # 5️⃣ Prepare Windows binary
      - name: Prepare Windows binary
        working-directory: nuscr-src
        shell: bash
        run: |
          ls -l _build/default/src
          cp _build/default/src/nuscr.exe nuscr-1.0.0-windows-x64.exe

      # 6️⃣ Upload to GitHub Release
      - name: Upload Windows binary to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: nuscr-src/nuscr-1.0.0-windows-x64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
