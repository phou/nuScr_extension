name: Build nuScr — Windows (cross-compile)

on:
  # Manual trigger from GitHub UI
  workflow_dispatch:

  # Automatic trigger when you push a version tag like v1.2.7
  push:
    tags:
      - "v*"

jobs:
  build-windows:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      # 1️⃣ Checkout the nuScr source code (upstream repo)
      - name: Checkout nuScr source
        uses: actions/checkout@v4
        with:
          repository: nuscr/nuscr
          path: nuscr-src

      # 2️⃣ Install system dependencies
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            opam \
            mingw-w64 \
            build-essential \
            pkg-config \
            curl \
            ca-certificates

      # 3️⃣ Initialize opam and add mingw repository (CRITICAL FIX)
      - name: Setup opam with mingw repository
        run: |
          opam init -y --disable-sandboxing
          eval "$(opam env)"

          # Add Windows (mingw) compiler repository
          opam repo add mingw https://github.com/ocaml/opam-repository-mingw.git
          opam repo update

          # Create Windows cross-compilation switch
          opam switch create nuscr-win ocaml.4.14.1+mingw64
          eval "$(opam env)"

      # 4️⃣ Install OCaml dependencies for nuScr
      - name: Install nuScr dependencies
        working-directory: nuscr-src
        run: |
          eval "$(opam env)"
          opam install . --deps-only -y

      # 5️⃣ Build nuScr for Windows
      - name: Build nuScr (Windows)
        working-directory: nuscr-src
        run: |
          eval "$(opam env)"
          dune build

      # 6️⃣ Prepare the Windows binary
      - name: Prepare Windows binary
        working-directory: nuscr-src
        run: |
          ls -l _build/default/src
          cp _build/default/src/nuscr.exe nuscr-1.0.0-windows-x64.exe
          ls -l nuscr-1.0.0-windows-x64.exe

      # 7️⃣ Upload the binary to the GitHub Release for the tag
      - name: Upload Windows binary to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: nuscr-src/nuscr-1.0.0-windows-x64.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
