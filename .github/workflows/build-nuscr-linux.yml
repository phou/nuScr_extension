name: Build nuScr — Linux (CLI)

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      # 1️⃣ Checkout nuScr source
      - name: Checkout nuScr source
        uses: actions/checkout@v4
        with:
          repository: nuscr/nuscr
          path: nuscr-src

      # 2️⃣ Install REQUIRED system dependencies
      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            pkg-config \
            libprotobuf-dev \
            protobuf-compiler

      # 3️⃣ Setup OCaml + opam
      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 4.14.1

      # 4️⃣ Install nuScr + required OCaml build deps
      - name: Install OCaml dependencies
        working-directory: nuscr-src
        shell: bash
        run: |
          opam install nuscr --deps-only -y
          opam install \
            ocaml-protoc-plugin \
            sedlex \
            ppx_deriving \
            ppx_deriving_show \
            dune -y


      # 5️⃣ Build nuScr CLI (WITH opam env)
      - name: Build nuScr CLI
        working-directory: nuscr-src
        shell: bash
        run: |
          opam exec -- dune build @install

      # 6️⃣ Prepare Linux binary
      - name: Prepare Linux binary
        working-directory: nuscr-src
        shell: bash
        run: |
          cp _build/install/default/bin/nuscr nuscr-2.1.1-linux-x64
          chmod +x nuscr-2.1.1-linux-x64
          ls -l nuscr-2.1.1-linux-x64

      # 7️⃣ Upload to GitHub Release
      - name: Upload Linux binary to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: nuscr-src/nuscr-2.1.1-linux-x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
