name: Build nuScr â€” Linux 

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build-linux:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout nuScr source
        uses: actions/checkout@v4
        with:
          repository: nuscr/nuscr
          path: nuscr-src

      - name: Setup OCaml
        uses: ocaml/setup-ocaml@v3
        with:
          ocaml-compiler: 4.14.1

      - name: Install nuScr CLI dependencies
        working-directory: nuscr-src
        shell: bash
        run: |
          opam install nuscr --deps-only -y

      - name: Build nuScr CLI
        working-directory: nuscr-src
        shell: bash
        run: |
          opam install dune -y
          opam exec -- dune build @install

      - name: Prepare Linux binary
        working-directory: nuscr-src
        shell: bash
        run: |
          cp _build/install/default/bin/nuscr nuscr-1.0.0-linux-x64
          chmod +x nuscr-1.0.0-linux-x64
          ls -l nuscr-1.0.0-linux-x64

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: nuscr-src/nuscr-1.0.0-linux-x64
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
